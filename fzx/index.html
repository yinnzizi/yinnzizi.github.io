<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fzx.css">
  <title>手动轮播图</title>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <img src="images/1.jpg" alt="Image 1">
    <img src="images/2.jpg" alt="Image 2">
    <img src="images/3.jpg" alt="Image 3">
    <img src="images/4.jpg" alt="Image 4">
    <img src="images/5.jpg" alt="Image 5">
    <img src="images/6.jpg" alt="Image 6">
  </div>
  <button class="prev-btn" onclick="changeSlide(-1)"> &#60; </button>
  <button class="next-btn" onclick="changeSlide(1)"> &#62; </button>
</div>

<script src="script.js"></script>
</body>
</html>
